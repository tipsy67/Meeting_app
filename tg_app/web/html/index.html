<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { padding: 20px; }
        .lecture-card {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-check-label {
            margin-left: 10px;
        }
        #listenersList {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div id="mainMenu">
            <h2 class="mb-4">Панель лектора</h2>
            <button id="newLectureBtn" class="btn btn-primary w-100 mb-2">Новая лекция</button>
            <button id="openLecturesBtn" class="btn btn-secondary w-100 mb-2">Открыть лекцию</button>
        </div>

        <!-- Форма создания лекции -->
        <div id="newLectureForm" class="hidden">
            <h3 id="currentEditLectureTitle" class="mb-3">Новая лекция</h3>
            <div class="mb-3">
                <label class="form-label">Название лекции</label>
                <input type="text" class="form-control" id="lectureName" required>
                <div class="invalid-feedback">Пожалуйста, введите название лекции</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Выберите слушателей</label>
                <div id="listenersList" class="list-group"></div>
            </div>
            <button id="saveLectureBtn" class="btn btn-success">Сохранить</button>
            <button id="backFromNewLectureBtn" class="btn btn-outline-secondary">Назад</button>
        </div>

        <!-- Список лекций -->
        <div id="lecturesList" class="hidden">
            <h3 class="mb-3">Мои лекции</h3>
            <div id="lecturesContainer" class="list-group"></div>
            <button id="backFromLecturesBtn" class="btn btn-outline-secondary mt-3">Назад</button>
        </div>

        <!-- Редактирование лекции -->
        <div id="editLectureMenu" class="hidden">
            <h3 id="currentLectureTitle" class="mb-3"></h3>
            <button id="newMeetingBtn" class="btn btn-primary w-100 mb-2">Новая встреча</button>
            <button id="editListenersBtn" class="btn btn-warning w-100 mb-2">Изменить слушателей</button>
            <button id="deleteLectureBtn" class="btn btn-danger w-100 mb-2">Удалить лекцию</button>
            <button id="backFromEditBtn" class="btn btn-outline-secondary">Назад</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
