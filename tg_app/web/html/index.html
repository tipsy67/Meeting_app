<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Lecture Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="static/app.css">
</head>
<body>
<div class="container">
    <!-- Главное меню приложения -->
    <div id="appMainMenu">
        <h2 class="mb-4">Главное меню</h2>
        <button id="speakerPanelBtn" class="btn btn-primary w-100 mb-2">Панель лектора</button>
        <button id="listenerPanelBtn" class="btn btn-primary w-100 mb-2">Панель слушателя</button>
        <button id="subscriptionBtn" class="btn btn-secondary w-100 mb-2">Подписка</button>
        <button id="helpBtn" class="btn btn-secondary w-100 mb-2">Помощь</button>
    </div>

    <!-- Главное меню лектора -->
    <div id="mainMenu" class="hidden">
        <h2 class="mb-4">Панель лектора</h2>
        <button id="newLectureBtn" class="btn btn-primary w-100 mb-2">Новая лекция</button>
        <button id="openLecturesBtn" class="btn btn-secondary w-100 mb-2">Открыть лекцию</button>
        <button id="backToMainMenuBtn" class="btn btn-outline-secondary w-100 mt-3">Назад</button>
    </div>

    <!-- Меню слушателя -->
    <div id="listenerMenu" class="hidden">
        <h2 class="mb-4">Панель слушателя</h2>
        <button id="joinSpeakerBtn" class="btn btn-primary w-100 mb-2">Добавиться к лектору</button>
        <button id="leaveSpeakerBtn" class="btn btn-danger w-100 mb-2">Отписаться от лектора</button>
        <button id="backToMainMenuFromListenerBtn" class="btn btn-outline-secondary w-100 mt-3">Назад</button>
    </div>

    <!-- Форма добавления к лектору -->
    <div id="joinSpeakerForm" class="hidden">
        <h3 class="mb-3">Добавиться к лектору</h3>
        <div class="mb-3">
            <label class="form-label">Выберите лектора</label>
            <div id="speakersList" class="list-group scrollable-list"></div>
        </div>
        <button id="confirmJoinSpeakerBtn" class="btn btn-success">Подтвердить</button>
        <button id="backFromJoinSpeakerBtn" class="btn btn-outline-secondary">Назад</button>
    </div>

    <!-- Форма отписки от лектора -->
    <div id="leaveSpeakerForm" class="hidden">
        <h3 class="mb-3">Отписаться от лектора</h3>
        <div class="mb-3">
            <label class="form-label">Выберите лектора для отписки</label>
            <div id="speakersToLeaveList" class="list-group scrollable-list"></div>
        </div>
        <button id="confirmleaveSpeakerBtn" class="btn btn-danger">Подтвердить</button>
        <button id="backFromleaveSpeakerBtn" class="btn btn-outline-secondary">Назад</button>
    </div>

    <!-- Форма создания лекции -->
    <div id="newLectureForm" class="hidden">
        <h3 id="currentEditLectureTitle" class="mb-3">Новая лекция</h3>
        <div class="mb-3">
            <label class="form-label">Название лекции</label>
            <input type="text" class="form-control" id="lectureName" required>
            <div class="invalid-feedback">Пожалуйста, введите название лекции</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Выберите слушателей</label>
            <div id="listenersList" class="list-group scrollable-list"></div>
        </div>
        <button id="saveLectureBtn" class="btn btn-success">Сохранить</button>
        <button id="backFromNewLectureBtn" class="btn btn-outline-secondary">Назад</button>
    </div>

    <!-- Список лекций -->
    <div id="lecturesList" class="hidden">
        <h3 class="mb-3">Мои лекции</h3>
        <div id="lecturesContainer" class="list-group scrollable-list"></div>
        <button id="backFromLecturesBtn" class="btn btn-outline-secondary mt-3">Назад</button>
    </div>

    <!-- Редактирование лекции -->
    <div id="editLectureMenu" class="hidden">
        <h3 id="currentLectureTitle" class="mb-3"></h3>
        <button id="newMeetingBtn" class="btn btn-primary w-100 mb-2">Новая встреча</button>
        <button id="editListenersBtn" class="btn btn-warning w-100 mb-2">Изменить слушателей</button>
        <button id="deleteLectureBtn" class="btn btn-danger w-100 mb-2">Удалить лекцию</button>
        <button id="backFromEditBtn" class="btn btn-outline-secondary">Назад</button>
    </div>

    <!-- Форма создания встречи -->
    <div id="newMeetingForm" class="hidden">
        <h3 id="currentMeetingLectureTitle" class="mb-3"></h3>
        <div class="mb-3">
            <label class="form-label">Дата и время встречи</label>
            <input type="datetime-local" class="form-control" id="meetingDateTime" required>
            <div class="invalid-feedback">Пожалуйста, выберите корректную дату и время (не ранее чем через 10 минут)
            </div>
        </div>
        <button id="confirmMeetingBtn" class="btn btn-success">Создать встречу</button>
        <button id="backFromMeetingFormBtn" class="btn btn-outline-secondary">Назад</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/app.js"></script>
</body>
</html>
